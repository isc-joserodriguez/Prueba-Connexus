<div class="wrapper fadeInDown">
  <div id="formContent">

    <div class="fadeIn first">
      <h1>Login</h1>
    </div>

    <form [formGroup]="loginForm">
      <input type="text" id="usuario" class="fadeIn second" placeholder="usuario" formControlName="usuario">
      <input type="password" id="password" class="fadeIn third" placeholder="password" formControlName="password">
      <input type="submit" class="fadeIn fourth" value="Log In" [disabled]="!loginForm.valid" (click)="iniciarSesion()">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" [routerLink]="['/signup']">Crear usuario</a>
    </div>

  </div>
</div>
